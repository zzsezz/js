<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //object destructuring

        function getPerson(){
            return {
                firstName: 'serim',
                lastName: 'jin',
                age: 30,
                city:'seoul'
            };
        }

        var {firstName,lastName} = getPerson();
        console.log(firstName);
        console.log(lastName);



    </script>
</body>
