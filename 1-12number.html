<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <script>
        //number

        var x = 123;
        //toString();
        console.log(x.toString());

        //toFixed() - 지정된 소수점 자리수까지 반올림으로 표기
        
        var x = 2339.5432566;
        console.log(x.toFixed(2));

        //toPrecision() - 정수까지 포함한 자리수 계산 후 반올림
        var x = 9.565;
        console.log(x.toPrecision(2));

        var x = Number('10'); // number 10
        var x = Number(true); // 1
        var x = Number(false); // 0
        console.log(Number('10  '));
        console.log(Number('  10'));
        console.log(Number(' 10.33'));
        console.log(Number('John'));
        console.log(Number('10 33'));
        // NaN - not a number

        //parseInt() - 앞에 정수만 나오게

        console.log(parseInt('3'));
        console.log(parseInt('2.9'));
        console.log(parseInt('10 33'));
        console.log(parseInt('12 years'));
        console.log(parseInt('years 13')); // NaN

        //parseFlot() 소수점 나오게

        console.log(parseFloat('10'));
        console.log(parseFloat('12.3'));



    </script>
</body>
</html>
