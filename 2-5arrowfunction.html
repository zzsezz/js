<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 -EcmaScript 6.ver
        //arrow function

        function hi(){
            console.log('hello');
            return 'hello';
        }
        hi ();

        var hi = function() {
            console.log('hello');
            return 'hello';
        }

        hi();

        //arrow => 
        var hello = () => 'hello';

        //parameter가 한개면 중괄호도 생략 가능
        var hi = fullName => 'hello ' + fullName ;

        console.log(hi('jin srim'));

    </script>
</body>
</html>
