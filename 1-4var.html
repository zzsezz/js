<!DOCTYPE html>

<body>
    <!-- 변수 선언 -->
    <!-- 데이터와 상관없이 동일한 변수 -->
    <script>
        //var 
        var x = 5; //var x에 5를 저장
        var y = 6; //var y에 6을 저장
        var z = x + y; //z에 11을 저장
        console.log("x", x);
        console.log("y", y);
        console.log("z", z);

        var x = 7; //re
        z = x + y; //have

        console.log("x", x);
        console.log("z", z);

        // 동일한 변수명으로 재설정 가능
        // 실무에서 잘 안씀


        //let
        let x1 = 5; // 변수 x1에 5
        let y1 = 6; // 변수 y1에 6
        let z1 = x1 + y1; //z1에 11

        // let x1 = 7; // 변수명 중복 사용 불가

        //const
        const PI = 3.14;
        // const PI = 2.12;
        // PI = 2.12;
        // 변수값 절대 변경 불가


    </script>
</body>
</html>
