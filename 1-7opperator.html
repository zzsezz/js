<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        //연산자
        // plus +
        var x = 1;
        var y = 2;
        var z = x + y;

        console.log(z)

        // minus -

        // multiply *

        // divided /

        //x += y ; (= x= x+y)
        //x -= y ; (= x= x-y)

        var x = 1;
        var y = 3;
        var z = x+=y;

        console.log(z);

        // 1씩 증가

        var x = 1;
        x ++;
        x ++;
        x ++;

        console.log(x)
        
        // 1씩 감소

        var x = 5;
        x --;
        x --;

        console.log(x)

        // "" 로 띄어쓰기

        // string, number

        var x = 5+5;
        var y = 5+"5";

        console.log(x)
        console.log(y)

        // compare (==),(!=)
        
        console.log(1==2)
        console.log(1!=2)

        // == same? != diffrent? > bigger? < smaller? === type check

        var x = "serim"

        console.log(x)

        // logical opperator

        console.log(3>2 && 1>2);

        // && and < 두개다 만족

        // || or < 한개만 만족

        console.log(3>2 || 1>2)

        console.log(!(3>2)); // 반대 3이 2보다 크면 false (!)



    </script>
</body>
</html>
